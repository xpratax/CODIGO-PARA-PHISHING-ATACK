<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram • Login</title>
  <style>
    * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
    body {
      margin: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 350px;
      padding: 40px 30px;
    }
    .logo {
      font-family: 'Billabong', cursive;
      font-size: 42px;
      text-align: center;
      margin-bottom: 30px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 8px;
      background: #fafafa;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #4cb5f9;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    .forgot {
      text-align: right;
      margin-top: 10px;
      font-size: 12px;
    }
    .forgot a {
      color: #00376b;
      text-decoration: none;
    }
    .or {
      display: flex;
      align-items: center;
      margin: 20px 0;
      font-size: 13px;
      color: #8e8e8e;
    }
    .or::before, .or::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #dbdbdb;
    }
    .or span { margin: 0 10px; }
    .facebook {
      text-align: center;
      color: #385185;
      font-weight: 600;
      cursor: pointer;
    }
    .signup {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
    }
    .signup a { color: #0095f6; text-decoration: none; font-weight: 600; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Instagram</div><form id="loginForm">
  <input type="text" id="email" placeholder="Telefone, nome de usuário ou email" required />
  <input type="password" id="password" placeholder="Senha" required />
  <button type="submit">Entrar</button>
</form>

<div class="forgot"><a href="#">Esqueceu a senha?</a></div>

<div class="or"><span>OU</span></div>

<div class="facebook">Entrar com Facebook</div>

<div class="signup">Não tem uma conta? <a href="#">Cadastre-se</a></div>

  </div>  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>  <script>
    const SUPABASE_URL = "https://SEU_PROJETO.supabase.co";
    const SUPABASE_KEY = "SUA_PUBLIC_ANON_KEY";

    const supabase = supabaseJs.createClient(SUPABASE_URL, SUPABASE_KEY);

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        alert("Erro ao entrar: " + error.message);
      } else {
        alert("Login realizado com sucesso!");
        console.log(data);
      }
    });
  </script></body>
  </html>
